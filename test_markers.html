<!DOCTYPE html>
<html>
<head>
    <title>Test TradingView Markers</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="chart" style="width: 800px; height: 400px;"></div>
    <button onclick="addTestMarker()">Add Test Marker</button>
    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            width: 800,
            height: 400,
        });
        
        const candlestickSeries = chart.addCandlestickSeries();
        
        // Sample data
        const data = [
            { time: '2024-01-01', open: 100, high: 105, low: 98, close: 103 },
            { time: '2024-01-02', open: 103, high: 107, low: 102, close: 106 },
            { time: '2024-01-03', open: 106, high: 108, low: 104, close: 105 },
            { time: '2024-01-04', open: 105, high: 110, low: 105, close: 109 },
            { time: '2024-01-05', open: 109, high: 112, low: 108, close: 111 },
        ];
        
        candlestickSeries.setData(data);
        
        function addTestMarker() {
            const markers = [
                {
                    time: '2024-01-02',
                    position: 'aboveBar',
                    color: '#ff0000',
                    shape: 'arrowDown',
                    text: 'High'
                },
                {
                    time: '2024-01-03',
                    position: 'belowBar',
                    color: '#0000ff',
                    shape: 'arrowUp',
                    text: 'Low'
                }
            ];
            
            candlestickSeries.setMarkers(markers);
            console.log('Markers set:', markers);
        }
    </script>
</body>
</html>
